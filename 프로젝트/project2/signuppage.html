<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
   
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 80px;
            background: #ddd;
            border-radius: 50%;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender {
            display: flex;
            gap: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            width: 20%;
            padding: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .signup-btn {
            background-color: #206b68;
            color: white;
        }
        .cancel-btn {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <img src="피부로그사진.png" alt="피부 로고">
        </div>     
    <div class="container">
        <h2>회원가입</h2>
        <div class=""></div> <!--여기에다가 이미지 프로필 넣을 거임임-->

        <label>아이디:</label>
        <input type="text" placeholder="아이디 입력">

        <label>비밀번호:</label>
        <input type="password" placeholder="비밀번호 입력">

        <label>비밀번호 확인:</label>
        <input type="password" placeholder="비밀번호 재입력">

        <label>이름:</label>
        <input type="text" placeholder="이름 입력">

        <label>닉네임:</label>
        <input type="text" placeholder="닉네임 입력">

        <label>성별:</label>
        <div class="gender">
            <input type="checkbox" id="male"><label for="male">남자</label>
            <input type="checkbox" id="female"><label for="female">여자</label>
        </div>

        <label>생년월일:</label>
        <input type="date">

        <div class="btn-container">
            <button class="signup-btn">가입하기</button>
            <button class="cancel-btn" onclick="history.back()">취소</button>
        </div>
    </div>

</body>
</html>
